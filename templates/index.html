{% extends 'layout.html' %}
{% block body %}
<br>
<br>
<br>
<div class='row'>
	<div class="col-md-4 offset-md-4">
		<div class="card card-body">
			<form action="/services" method="POST">
				<div class="form-group">
					<input type="text" name="url" placeholder="url" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="dislikes" placeholder="dislikes" class="form-control">
				</div>
				<br>
				<div class="form-group">
					<button type="submit" class="btn btn-dark btn-block">
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<br>
<br>
<br>
<br>
<h3 align="center" class="font-weight-normal"><strong>url</strong>: paste the url of a YouTube video
</h3>
<h3 align="center" class="font-weight-normal"><strong>dislikes</strong>: insert the number of dislikes of the video
</h3>
<br>
<h4 align="center" class="font-weight-normal">To unlock the number of dislikes on YouTube, install the "Return Youtube Dislike" Chrome extension
</h4>



{% endblock %}
