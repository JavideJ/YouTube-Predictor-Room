<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Youtube Predictor Room</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>

		<div class="container-fluid">

		<div class="container-fluid">
    		<a class="navbar-text" style="color:white" href="https://www.linkedin.com/in/javier-de-juan-portela/?locale=en_US">Created by Javi de Juan
    		</a>
  		</div>
	</nav>

	<div class='container pt-5' >
		{% block body %}
		{% endblock %}
	</div>
